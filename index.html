<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fashion</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="top__wrap wrap">
                <div class="top__left logo">
                    <a href="#">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
                <div class="top__menu menu">
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Shop</a>
                        </li>
                        <li>
                            <a href="#">Women</a>
                        </li>
                        <li>
                            <a href="#">Men</a>
                        </li>
                        <li>
                            <a href="#">Find stores</a>
                        </li>
                    </ul>
                </div>
                <div class="top__right icons">
                    <div class="icons_cart">
                        <a href="#">
                            <img src="img/cart.png" alt="icon">
                        </a>
                    </div>
                    <div class="icons__search">
                        <a href="#">
                            <img class="icons__img" src="/img/search.png" alt="search">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
